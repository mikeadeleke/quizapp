<!DOCTYPE html>

<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="application.js"></script>
</head>
<body>
  <div class="container">
    <div class="opening">
      <p><img src="img/mike-adeleke-2.jpg" alt="Mike Adeleke"></p>
      <h2>Who is Mike Adeleke?</h2>
      <div class="game">
				<div class="status">
					<div id="question">Question: <p>1/10</p></div>
					<div id="score">Score: <p>0</p></div>
					<div id="restart"><p>Restart</p></div>
				</div>
				<div id="heading"><h4></h4></div>
				<ul id="answers"></ul>
				<div class="outcome">
					<div id="correct"></div>
					<div id="incorrect"></div>
					<div id="next"></div>
					<div id="correct-answer"></div>
				</div>
      </div>
    <footer class="footer">
      <ul id="pull-left">
        <li><a href="http://github.com/mikeadeleke"><img src="img/github.jpeg" alt="Github"></a></li> 
        <li><a href="https://twitter.com/mikeadeleke"><img src="img/twitter.png" alt="Twitter"></a></li> 
        <li><a href="http://linkedin.com/in/mikeadeleke"><img src="img/linkedin-1.jpeg" alt="LinkedIn"></a></li> 
        <li><a href="http://blog.mikeadeleke.com"><img src="img/blog.jpg" alt="Blog"></a></li> 
      </ul>
      <ul id="pull-right">
        <li>Created by <a href="">Mike Adeleke</a> Founder at  <a href=""><img src="img/domiapp.png" alt="Domi"></a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
